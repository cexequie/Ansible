---
- hosts: localhost
  gather_facts: no
  tasks:
  - name: Ticket Declarar Listo para pruebas
    community.general.jira:
      uri: '{{ server }}'
      username: '{{ user }}'
      password: '{{ passwd }}'
      project: '{{ project }}'
      issue: '{{ item.issueid }}'
      operation: transition
      status: 'Iniciar Progreso'
    with_items:
      - '{{ tickets }}'
    register: issue
